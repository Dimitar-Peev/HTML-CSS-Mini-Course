<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-lists.css" />
    <title>Style Lists</title>
  </head>
  <body>
    <section>
      <article>
        <h2>HTML Unordered List</h2>
        <ul>
          <li>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</li>
          <li>Cras sollicitudin nibh quis est imperdiet dapibus.</li>
        </ul>
      </article>

      <article>
        <h2>Reversed List</h2>
        <ol reversed>
          <li>Aliquam tristique nulla sed facilisis fringilla.</li>
          <li>Mauris semper arcu vitae velit bibendum tincidunt.</li>
        </ol>
      </article>
    </section>
  </body>
</html>
